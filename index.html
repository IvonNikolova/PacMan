    <style>
        .pacman {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background-color: yellow;
        }
      
        .pacman-up {
          clip-path: polygon(0 0, 100% 0, 50% 100%);
        }
      
        .pacman-down {
          clip-path: polygon(0 100%, 100% 100%, 50% 0);
        }
      
        .pacman-left {
          clip-path: polygon(0 0, 0 100%, 100% 50%);
        }
      
        .pacman-right {
          clip-path: polygon(100% 0, 100% 100%, 0 50%);
        }
      </style>
