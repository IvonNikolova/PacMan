<!DOCTYPE html>
<html lang ="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>PacMan - Ivon's Project</title>
        <!-- A favicon image is displayed to the left of the page title in the browser tab. -->
        <link rel="icon" type="image/png" href="./assets/images/favicon/favicon.ico">
        <!-- The intro page design -->
        <link rel="stylesheet" href="./style_index.css"> 
</head>
<body>
    <!-- The container -->
    <div class="flex-container">
        <img class="top-image" src="./assets/images/intro-page/pacman_logo.png" style="height: 100px;">
        
        <!-- The whole ghost data container -->
        <div class="character-details">
          <!-- The header -->
          <div class="character-header">CHARACTER/NICKNAME</div>
          
          <!-- Each ghost character information -->
          <div class="character-row">
            <!-- the ghost image in front of the ghost nickname and name-->
            <div class="redG"></div>
            <!-- the ghost nickname -->
            <div class="character-nickname "style="color: #ff0000;">-SHADOW</div>
            <!-- the ghost name -->
            <div class="character-name">"BLINKY"</div>
          </div>

          <div class="character-row">
            <!-- the ghost image in front of the ghost nickname and name-->
            <div class="pinkG"> </div>
            <!-- the ghost nickname -->
            <div class="character-nickname" style="color: #ffc0e4;">-SPEEDY</div>
            <!-- the ghost name -->
            <div class="character-name">"PINKY"</div>
          </div>

          <div class="character-row">
            <!-- the ghost image in front of the ghost nickname and name-->
            <div class="blueG"> </div>
            <!-- the ghost nickname -->
            <div class="character-nickname" style="color: #00FFFF;">-BASHFUL</div>
            <!-- the ghost name -->
            <div class="character-name">"INKY"</div>
          </div>

          <div class="character-row">
              <!-- the ghost image in front of the ghost nickname and name-->
              <div class="orangeG"> </div>
              <!-- the ghost nickname -->
              <div class="character-nickname"  style="color:#FFA500;">-POKEY</div>
              <!-- the ghost name -->
              <div class="character-name">"CLYDE"</div>
          </div>
        </div> <!-- <div class="character-details"> -->
    
        <!-- Just a gif -->
        <img style="margin-bottom:5%;" src="./assets/images/intro-page/initial_gif.gif" id="gif">
        
        <div class="spacing"></div>
       
        <!-- Some vital information about the pellets and the gazers -->
        <div id="dot"  class="dot_image" style="z-index: 999;">  
            <span style="font-size: 10px;">10</span>
            <span style="font-size: 7px;">PTS</span>
        </div>
        <div  id="gazer" class="gazer_image" style="z-index: 999;"> 
            <span style="font-size: 10px;">50</span>
            <span style="font-size: 7px;">PTS</span>
        </div>

        <!-- The start button -->
        <a href="./game.html"  class="button">START GAME</a>
    
    </div><!--  <div class="flex-container"> -->
</body>
</html>
