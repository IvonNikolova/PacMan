<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <title>PacMan - Ivon's Project</title>
        <!-- A favicon image is displayed to the left of the page title in the browser tab. -->
        <link rel="icon" type="image/png" href="./assets/images/favicon.png">

        <!--This example links to a style sheet located in the same folder as the current page:-->
        <link rel="stylesheet" href="./stylesheets/style.css"> 
        
    </head>
    <body>
    
<div class="main-container"><!-- the main container having the whole game content -->
    <div class="game-container"> <!-- the container having the labels and the maze-->
        <h2 class="one-up">00000000</h2>
        <div class="letter1"></div>
        <div class="letterU"></div>
        <div class="letterP"></div> 
        <h2 class="high-score">00000000</h2> 
        <div class="letterH"></div>
        <div class="letterI"></div>
        <div class="letterG"></div>
        <div class="letterH" style="left: 364px;"></div>
        <div class="letterS"></div>
   
        <div class="letterC"></div>
        <div class="letterO"></div>
        <div class="letterR"></div>
        <div class="letterE"></div> 

        <div class="maze">  <!-- the maze container -->
         <!-- JS way will be activated and will add 28*31 i.e. 868 cells -->
            <div class="grid"></div>
            <div class="startPacMan"></div> 
            <!-- <div class="label-ready"> </div> -->
            <!-- <div class="label-gameover"> </div> -->
            <div class="redGhost"></div>
            <div class="blueGhost"></div>
            <div class="pinkGhost"></div>
            <div class="yellowGhost"></div>
       

            <div class="life1"></div>
            <div class="life2"></div>
            <div class="life3"></div>
            <div class="cherry"></div>
        </div>
    </div>
</div>
        


        
        <script type="text/javascript" src="code.js"> </script>
    </body>
</html>
